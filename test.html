<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React NLForm Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        margin: 2rem;
        font-family: Arial, sans-serif;
      }
      
      .nl-form {
        font-size: 1.2rem;
        line-height: 2;
      }
      
      .nl-field {
        position: relative;
        display: inline-block;
      }
      
      .nl-field-toggle {
        color: #007bff;
        text-decoration: underline;
        cursor: pointer;
        border: none;
        background: none;
        font-size: inherit;
        padding: 0 4px;
      }
      
      .nl-field-toggle:hover {
        color: #0056b3;
      }
      
      .nl-options-list {
        position: absolute;
        top: 100%;
        left: 0;
        background: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        list-style: none;
        margin: 0;
        padding: 0;
        z-index: 1000;
        min-width: 150px;
        display: none;
      }
      
      .nl-field-open .nl-options-list {
        display: block;
      }
      
      .nl-options-list li {
        padding: 8px 12px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
      }
      
      .nl-options-list li:hover,
      .nl-dd-checked {
        background-color: #f8f9fa;
      }
      
      .nl-ti-input {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .nl-ti-input input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        flex: 1;
      }
      
      .nl-field-go {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .nl-ti-example {
        font-style: italic;
        color: #666;
        font-size: 0.9em;
      }
      
      .nl-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.3);
        z-index: 500;
      }
      
      .nl-submit-wrap {
        margin-top: 1rem;
      }
      
      .nl-submit {
        background: #28a745;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      
      .result {
        margin-top: 2rem;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 4px;
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Import the built library
        const { NLForm, NLSelect, NLInput } = window.ReactNLForm || {};
        
        function TestApp() {
            const [formData, setFormData] = React.useState({
                foodType: '1',
                city: ''
            });
            
            const foodOptions = [
                { value: '1', label: 'any food' },
                { value: '2', label: 'Italian' },
                { value: '3', label: 'Japanese' }
            ];
            
            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Form submitted: ' + JSON.stringify(formData, null, 2));
            };
            
            return React.createElement('div', null,
                React.createElement('h1', null, 'React NLForm Library Test'),
                React.createElement('p', null, 'Testing the built library standalone'),
                React.createElement('div', {
                    style: { padding: '1rem', background: '#f0f0f0', marginBottom: '1rem' }
                }, 'Current state: ' + JSON.stringify(formData)),
                React.createElement('form', {
                    className: 'nl-form',
                    onSubmit: handleSubmit
                }, 
                    'I want to eat ',
                    React.createElement('select', {
                        value: formData.foodType,
                        onChange: (e) => setFormData(prev => ({ ...prev, foodType: e.target.value }))
                    }, 
                        foodOptions.map(opt => React.createElement('option', { key: opt.value, value: opt.value }, opt.label))
                    ),
                    ' in ',
                    React.createElement('input', {
                        type: 'text',
                        placeholder: 'any city',
                        value: formData.city,
                        onChange: (e) => setFormData(prev => ({ ...prev, city: e.target.value }))
                    }),
                    React.createElement('div', { className: 'nl-submit-wrap' },
                        React.createElement('button', { className: 'nl-submit', type: 'submit' }, 'Test Submit')
                    )
                )
            );
        }
        
        ReactDOM.render(React.createElement(TestApp), document.getElementById('root'));
    </script>
    <script src="./dist/index.js"></script>
</body>
</html>
